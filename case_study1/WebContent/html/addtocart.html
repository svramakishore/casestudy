<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add to cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.5/slick.min.css">
    <!-- Add the new slick-theme.css if you want the default styling -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.5/slick-theme.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">

<body>
    <div id="header" class=" text-primary">
    </div>
    <div class="cart">
        <div class="container shopping-cart">
            <h4 id="cart-header"><b>Shopping Cart</b></h4>
            <table id="table-cart" class="padding-table">
                <tr class="row" id="shopping-table-header">
                    <th class="col-sm-4 text-center">Product Image</th>
                    <th class="col-sm-3 text-center">Items</th>
                    <th class="col-sm-2 ">Qty</th>
                    
                    <th class="col-sm-3 " colspan="2">Total Price</th>
                </tr>
                <tbody id = "shopping-cart-data">
                </tbody>
            </table>
        </div>
    </div>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    
    <script type="text/javascript" src="../js/filter_ver1.js"></script>
    <script src="../js/jquery.nicescroll.min.js"></script>

    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
