<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cart Cloth</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.5/slick.min.css">
        <!-- Add the new slick-theme.css if you want the default styling -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.5/slick-theme.min.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" type="text/css" href="../css/cartcloth.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
    </head>
    <body>
        <div id="header" class=" text-primary">
        </div>
        <div class="container button">
            <div class="text-danger text-center">
                <h2>More Description</h2>
            </div> 
            <div class="row">
                <div class="col-xs-12 col-sm-6  mybody-image">
                </div>
                <div class="col-xs-12 col-sm-6 mybody-matter" style="padding-left: 60px; padding-top: 92px;">
                </div>
            </div>
            <div class="row cart-coupon cart-end">
                <div class="col-sm-4 cart-buttons ">
                        <h5 style="margin-top: 5px;">DISCOUNT COUPONS</h5>  
                        <p>Enter your coupon code if you have one.</p>
                        <input type="email" placeholder=" " id="example-couponcode" class="form-control">
                        <button style="padding-left:0px;" class="btn btn-danger coupon-button text-center" type="submit">APPLY COUPON</button>
                </div>
            </div>
            <span style=" padding:8px;">
                <button class="btn btn-primary shop-button1" type="button" id="terms-accept" style="float:left;">PROCEED TO CHECKOUT</button>
                <button class="btn btn-primary shop-button2" type="button" style="float:right;">CONTINUE 
                    SHOPPING</button>   
            </span>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.2.1/jquery-migrate.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script type="text/javascript" src="../js/cartcloth.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
    </body>
    </html>
